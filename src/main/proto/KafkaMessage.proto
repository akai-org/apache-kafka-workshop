syntax = "proto3";

package pl.org.akai.kafkaintro.proto;
option java_package = "pl.org.akai.kafkaintro.model";
option java_outer_classname = "KafkaMessage";

message ItemToProcessMessage {
  string uuid = 1;
  string input = 2;
  string status = 3;
}

message ItemToSaveMessage {
  string uuid = 1;
  int32 result = 2;
}
